{% extends 'global_templates/base.html' %}
{% block title %}{{ project.title }}{% endblock %}
{% load static %}

{% block content %}
<!-- Main detail section for a specific project -->
<div class="main-detail-section">
    <div class="main-detail-container">
        <div class="main-detail-grid">
            <!-- Check availability of Project -->
            {% if project %}
            <div class="main-detail-card">
                <!-- Display the project's image -->
                <img src="{{ project.image.url }}" alt="Project Image">
                <!-- Display the project's title -->
                <h3>{{ project.title }}</h3>
                <!-- Display the project's content -->
                <p>{{ project.content }}</p>
                <!-- Show external reference link if available -->
                {% if project.external_reference %}
                <a href="{{ project.external_reference }}">External Reference</a>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
